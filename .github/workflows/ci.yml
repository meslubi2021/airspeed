name: ci
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.10]
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - uses: actions/setup-python@v4
      with:
        python-version: '${{ matrix.python-version }}'

    - name: Run tests
      run: |
        python tests/__init__.py
